<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link th:href="@{/css/pageStyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main-block">
    <header th:insert="fragment/header"></header>
    <form class="authorization-block" th:action="@{/registration}" method="POST">
        <p class="middle-text">Регистрация нового пользователя.</p>
        <p th:if="${message}" th:text="${message}"></p>
        <p>Имя пользователя:</p>
        <p><input type="text" name="username"/></p>
        <p>Email:</p>
        <p><input type="text" name="email"/></p>
        <p>Пароль:</p>
        <p><input type="password" name="password"/></p>
        <p><input type="submit" value="Регистрация"/></p>
        <p><a th:href="@{/templates/registration}"></a></p>
    </form>
</div>
</body>
</html>
